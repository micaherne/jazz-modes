<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="jquery-2.0.3.js"></script>
<script type="text/javascript" src="teoria/dist/teoria.js"></script>
<script type="text/javascript" src="vexflow/build/vexflow/vexflow-min.js"></script>
<script type="text/javascript" src="jazz-modes.js"></script>
<script type="text/javascript">

var scales = ['ionian', 'dorian', 'phrygian', 'lydian', 'mixolydian', 'aeolian', 'locrian'];
// var rootsAdvanced = ['c','c#','db','d','d#','eb','e','f','f#','gb','g','g#','ab','a','a#','bb','b'];
var roots = ['c','db','d','eb','e','f','f#','gb','g','ab','a','bb','b'];
$(document).ready(function() {
	
	var randomMode = JazzModes.randomMode({allowDoubleAccidentals: false});
	var canvas = $("canvas#stave")[0];
	JazzModes.renderMode(randomMode, canvas);
	var scaleName = JazzModes.modeName(randomMode);
    // $('div#name').text(scaleName);

    // Create form
    var form = $("#choices");
    for(var i in scales) {
    	scale = scales[i];
    	form.append('<input type="radio" name="modeType" value="' + scale + '">' + scale + '</input>');
    }
    form.on('click', 'input[type=radio]', function(e) {
    	if (this.value == randomMode.name) {
    		alert("Well done, it's a " + scaleName + "!");
    	} else {
    		alert("No, it's a " + scaleName + "!");
    	}
    });
});

</script>
<title>Insert title here</title>
</head>
<body>
<div id="name"></div>
<canvas id="stave" width=700 height=200"></canvas> 
<form id="choices">
</form>
</body>
</html>
